<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Say Yes</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’•</text></svg>" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&family=Satisfy&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/animations.css" />
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <div class="loader-content">
      <div class="rose-icon">ðŸŒ¹</div>
      <div class="loader-text">say yes please...</div>
      <div class="loader-progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
  </div>

  <div id="app" class="app-hidden">
    <div class="container">
      <template v-if="currentState === 'home'">
        <video 
          :key="'home-' + videoKey" 
          :src="'./assets/home.mp4'"
          class="state-video"
          autoplay
          loop
          muted
          playsinline
          preload="auto"
          aria-label="Home state video"
        ></video>
        <h1>hey beautifulll</h1>
        <p>time to confess...</p>
        <p>dunno why but all i can think about is you</p>
        <p>you are the most amazing person i've ever met</p>
        <p>just the thought of you makes me smile</p>
        <p>and ig i just wanna be with you forever</p>
        <p>yes you can say that I'm a fool</p>
        <p>and i don't know very much</p>
        <p>but i think they call this love...</p>
        <h1>will you give us a chance ?</h1>
        <div class="btn">
          <a href="#" @click.prevent="navigateToState('yes')">Yes</a>
          <a href="#" @click.prevent="navigateToState('firstNo')">No</a>
        </div>
      </template>

      <template v-else>
        <video 
          :key="'state-' + currentState + '-' + videoKey" 
          :src="currentConfig.videoPath"
          class="state-video"
          autoplay
          loop
          muted
          playsinline
          preload="auto"
          :aria-label="currentConfig.title + ' video'"
        ></video>
        <h1>{{ currentConfig.title }}</h1>
        <p v-if="currentConfig.subtitle">{{ currentConfig.subtitle }}</p>
        <div class="btn" v-if="currentConfig.showButtons">
          <a href="#" @click.prevent="navigateToState('yes')">Yes</a>
          <a v-if="currentConfig.nextState" href="#" @click.prevent="navigateToState(currentConfig.nextState)">No</a>
          <a v-else-if="currentConfig.randomButton" href="#" id="move-random" @click.prevent="handleRandomNoClick">No</a>
        </div>
      </template>
    </div>
  </div>

  <script src="./js/scriptLoader.js"></script>
  <script>
    (async function() {
      try {
        await ScriptLoader.loadWithFallback(
          'https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js',
          'https://unpkg.com/canvas-confetti@1.9.2/dist/confetti.browser.min.js'
        );
      } catch (error) {
        console.error('Failed to load confetti library from all sources:', error);
      }
    })();
  </script>
  <script src="./js/stateManager.js"></script>
  <script src="./js/videoPreloader.js"></script>
  <script src="./js/particleBackground.js"></script>
  <script src="./js/lightning.js"></script>
  <script src="./js/confetti.js"></script>
  <script src="./js/heartTrails.js"></script>
  <script src="./js/floatingHearts.js"></script>
  <script src="./js/animations.js"></script>
  <script src="./js/musicPlayer.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
